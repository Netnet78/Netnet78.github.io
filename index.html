<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sy Sophaneth">
    <meta name="description" content="My birthday game I made for myself and my friends.">
    <meta name="keywords" content="Memory game, ហ្គេមទស្សន៍ទាយ, ល្បែងទស្សន៍ទាយ, ល្បែងទស្សន៍ទាយ សម្រាប់ថ្ងៃខួបកំណើតរបស់ខ្ញុំ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ល្បែងទស្សន៍ទាយ សម្រាប់ថ្ងៃខួបកំណើតរបស់ខ្ញុំ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup" id="popup">
        <div class="popup-content">
            <p>រីករាយថ្ងៃខួបកំណើត!!!​ 🎊</p>
            <p>Hello! What is your name?</p>
            <input id="nameInput" type="text" placeholder="សូមដាក់ឈ្មោះរបស់អ្នកនៅទីនេះ" required>
            <br />
            <button id="playButton" type="submit">លេងហ្គេម</button>
        </div>
    </div>

    <div class="popup" id="completed-popup">
        <div class="popup-content">
            <p id="winner"></p>
            <p>Thank you for playing!!!</p>
            <p>Wish you the best! ❤️</p>
            <p id="my-name">- Phaneth. </p>
        </div>
    </div>

    <br />
    <h1 id="greeting"></h1>
    <h2 class="title">នេះជាល្បែងទស្សន៍ទាយ ស្វែងរកមុខមនុស្សឱ្យដូចគ្នា</h2>
    <p>សាកល្បងសមត្ថភាពចងចាំ មុនពេលប្រឡងដោយ៖ ស៊ី សុផានិត</p>
    <div id="game-board"></div>
    <audio id="bgMusic" src="audio/ferris_wheel.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
